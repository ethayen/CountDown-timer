<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1 id="h1">Target Date</h1>
    <p id="timee"></p>
    <div class="">
        <input type="text" name="" id="dateInput" placeholder="eg: 1 Dec 2024">
        <button id="dateBtn">Go</button>
    </div>
    <div class="countdown-cont">
        <div class="countdown-elt days-c">
            <p class="big-text" id="days">0</p>
            <span>days</span>
        </div>

        <div class="countdown-elt hours-c">
            <p class="big-text" id="hours">00</p>
            <span>hours</span>
        </div>

        <div class="countdown-elt mins-c">
            <p class="big-text" id="mins">00</p>
            <span>mins</span>
        </div>

        <div class="countdown-elt secs-c">
            <p class="big-text" id="secs">00</p>
            <span>seconds</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
